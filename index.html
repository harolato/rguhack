  <body>
  <div class="circuitColorLayer"></div>
  <!-- Navigation block -->
  <nav>
    <div class="expand-menu"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></div>
    <ul>
      <li><a href="#home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
      <li><a href="#timetable"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Schedule</a></li>

      <li><a href="#location"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contacts</a></li>
    </ul>
  </nav>

    <!-- Intro section -->
  <div class="container-fluid main">
    <div class="row intro">
      <div class="logo-block">
        <img src="images/logov2.png" alt="Robert Gordon university logo"/>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      function centerObject (obj, outputCoords) {
        var top = (obj.parent().height() - obj.height())/2;
        var left = (obj.parent().width() - obj.width())/2;
        if ( !outputCoords ) {
          obj.css({
            left : left,
            top : top,
          });
          return true;
        } else {
          return {"top" : top, "left" : left};
        }
        return false;
      }
      $(document).ready(function(){
        var nav = $('nav');
        var desktop = true;
        centerObject($('.logo-block'));
        $(window).resize(function(){
          centerObject($('.logo-block'));
          if ( !detectmob() ) {
            nav.removeAttr('style');
            desktop = true;
          }
        });
        $('.expand-menu').click(function(){
          var leftPos = 0;
          if ( nav.position().left == 0 ) {
            leftPos = -118;
          } else {
            leftPos = 0;
          }
          nav.animate({
            left: leftPos + 'px'
          });
        });
        
        var handler = function(event){
          if ( detectmob() ) {
            if($(event.target).is("nav, nav *")) return;
            nav.animate({
              left: '-118px'
            });
          }
        }
        $(document).on("click", handler);
      });
      function detectmob() {
         if(window.innerWidth <= 800 && window.innerHeight <= 600) {
           return true;
         } else {
           return false;
         }
      }
    </script
  </body>
</html>
